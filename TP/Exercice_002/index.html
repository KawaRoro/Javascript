<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Exercice 2 </title>
</head>
<body>
    <script>
      /*
      <div id="divTP2">
        <p>Langages basés sur ECMAScript :</p>
        <ul>
          <li>JavaScript</li>
          <li>JScript</li>
          <li>ActionScript</li>
          <li>EX4</li>
        </ul>
      </div> 
      */
      // On crée l'élément conteneur
      var mainDiv = document.createElement('div');
          mainDiv.id = 'divTP2';

      // On crée tous les noeuds
      var textNodes = [
          document.createTextNode("Langages basés sur ECMAScript :"),
          document.createTextNode('Javascript'),
          document.createTextNode('JScript'),
          document.createTextNode('ActionScript'),
          document.createTextNode('EX4')
      ];

      // On crée le <p>
      var pTitle = document.createElement('p');
      pTitle.appendChild(textNodes[0]);

      var ul = document.createElement("ul");
      
      for(var i = 1; i <= 4; i++){
          var li = document.createElement('li');
          li.appendChild(textNodes[i]);
          ul.appendChild(li);
      }
      
      mainDiv.appendChild(pTitle);
      mainDiv.appendChild(ul);

      // On insère mainDiv dans le <body>
      document.body.appendChild(mainDiv);
    </script>
  </body>
</html>
